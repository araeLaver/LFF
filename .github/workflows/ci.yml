name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  backend-lint-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  frontend-lint-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-test]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lff_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: packages/backend

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/lff_test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/frontend

      - name: Start backend server
        run: pnpm start:prod &
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/lff_test
          JWT_SECRET: test-jwt-secret-for-ci
          PORT: 4000

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4000/health && break
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Build frontend
        run: pnpm build
        working-directory: packages/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Start frontend server
        run: pnpm start &
        working-directory: packages/frontend
        env:
          PORT: 3000

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000 && break
            echo "Waiting for frontend..."
            sleep 2
          done

      - name: Run E2E tests
        run: pnpm test:e2e
        working-directory: packages/frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 7

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-test, e2e-tests]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.backend-lint-test.result }}" != "success" ] || \
             [ "${{ needs.frontend-lint-test.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed successfully!"
